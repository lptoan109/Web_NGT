{% extends 'base.html' %}

{% block title %}Đăng Nhập - NGT{% endblock %}

{% block content %}
<div class="form-container">
    <form class="auth-form" method="POST">
        <h2>Đăng Nhập</h2>

        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng Nhập</button>

        <div class="divider">
            <span>HOẶC</span>
        </div>

        <a href="{{ url_for('login_google') }}" class="btn btn-google">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white" style="margin-right: 8px;"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/><path d="M1 1h22v22H1z" fill="none"/></svg>
            Đăng nhập với Google
        </a>

        <p class="form-switch">
            Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a>
            <br>
            <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">Quên mật khẩu?</a>
        </p>
    </form>
</div>
{% endblock %}
