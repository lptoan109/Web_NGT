{% extends 'base.html' %}

{% block title %}Liên Hệ - NGT{% endblock %}

{% block content %}
<div class="form-container">
    <form class="auth-form" method="POST">
        <h2>Liên Hệ & Báo Cáo Lỗi</h2>
        <p style="text-align: center; color: var(--text-light); margin-top: -15px; margin-bottom: 30px;">
            Chúng tôi rất trân trọng mọi phản hồi từ bạn để cải thiện sản phẩm.
        </p>

        <div class="form-group">
            <label for="name">Tên của bạn</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email liên hệ</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Tiêu đề</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Nội dung</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
    </form>
</div>
{% endblock %}
