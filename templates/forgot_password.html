{% extends 'base.html' %}
{% block title %}Quên Mật Khẩu{% endblock %}
{% block content %}
<div class="form-container">
    <form class="auth-form" method="POST">
        <h2>Quên Mật Khẩu</h2>
        <p style="text-align: center; color: var(--text-light); margin-top: -15px; margin-bottom: 30px;">
            Nhập email của bạn và chúng tôi sẽ gửi một đường link để đặt lại mật khẩu.
        </p>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Gửi Hướng Dẫn</button>
    </form>
</div>
{% endblock %}
